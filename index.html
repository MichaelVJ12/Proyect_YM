<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Yesti Moda-Store</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
        <link rel="stylesheet" type="text/css" href="./css/styles_index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header id="header" class="navbar navbar-expand-lg position-fixed top-0 start-0 end-0 z-3">
            <div id="header-logo" class="navbar-brand d-flex align-items-center justify-content-center">
                <a id="logo" href="#"></a>
            </div>
            <nav id="nav">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="store.html">Tienda</a></li>
                    <li><a href="#">Nosotros</a></li>
                </ul>
            </nav>
            <div id="header-icons" class="d-flex">
                <button id="burger-button"></button>
                <button id="search-button"></button>
                <button id="favorite-button"></button>
                <button id="bag-button"></button>
                <button id="login-button"></button>
            </div>
        </header>
        <div id="slaps">
            <section id="nav-slap">
                <div class="slap-title">
                    <h2>Navegación</h2>
                    <button id="exit-nav" class="exit"></button>
                </div>
            </section>
            <section id="login-slap">
                <div id="login-topbar">
                    <button id="exit-login" class="exit"></button>
                </div>
                <div id="login-grid">
                    <div id="login">
                        <h1 id="login-title">Iniciar Sesión</h1>
                        <form id="login-form">
                            <div class="form-div">
                                <div class="mb-2">
                                    <label for="input-email" class="form-label">Correo</label>
                                    <input type="email" id="input-email" class="form-control" placeholder="tu_correo@yaslimoda.com">
                                </div>
                                <div class="mb-3">
                                    <label for="input-password" class="form-label">Contraseña</label>
                                    <input type="password" id="input-password" class="form-control" placeholder="●●●●●●●●">
                                </div>
                            </div>
                            <div class="form-div">
                                <input type="submit" class="btn btn-primary" value="Ingresar">
                                <input type="button" class="btn btn-secondary" id="register-button" value="Registrarse">
                            </div>
                        </form>
                        <a id="forgot-password" href="#">Olvidé mi contraseña</a>
                    </div>
                    <div id="login-img"></div>
                </div>
            </section>
            <section id="bag-slap">
                <div class="slap-title">
                    <h2>Bolsa</h2>
                    <button id="exit-bag" class="exit"></button>
                </div>
            </section>
            <section id="favorite-slap">
                <div class="slap-title">
                    <h2>Favoritos</h2>
                    <button id="exit-favorite" class="exit"></button>
                </div>
            </section>
            <section id="search-slap">
                <form id="search-form">
                    <input type="text" class="form-control" placeholder="Buscar...">
                </form>
                <button id="exit-search" class="exit"></button>
            </section>
            <div id="blur"></div>
        </div>
        <main id="container">
            <section id="banner" class="container-fluid position-relative d-flex align-items-center justify-content-center">
                <img id="banner-img" class="background-img position-absolute" src="./img/clothes.webp" alt="Banner de la tienda">
                <div id="banner-text" class="text-center position-relative">
                    <h1>Yesti Moda</h1>
                </div>
            </section>
            <section id="novedades" class="container-fluid position-relative">
                <div id="novedades-title" class="d-flex align-items-center justify-content-between">
                    <h2>Novedades</h2>
                    <a href="store.html"></a>
                </div>
                <div id="carrusel-novedades">
                    <button class="carrusel-button prev-button" id="carousel-prev"></button>
                    <div id="carrusel">
                        <div id="carrusel-inner">
                        </div>
                    </div>
                    <button class="carrusel-button next-button" id="carousel-next"></button>
                    <div id="carrusel-controls">
                        <button class="carrusel-button prev-button" id="carousel-prev-control"></button>
                        <div id="carrusel-indicators"></div>
                        <button class="carrusel-button next-button" id="carousel-next-control"></button>
                    </div>
                </div>
            </section>
            <section id="categorias" class="container-fluid">
                <section id="categorias-title" class="sticky-top d-flex align-items-center justify-content-center p-1 z-0">
                    <h2>Categorías</h2>
                </section>
                <section id="deportes-card" class="container-fluid cards sticky-top z-0">
                    <div class="background">
                        <img id="sports-img" class="background-img position-absolute" src="./img/cards_img/sport-image.webp" alt="Runner en la ciudad">
                        <div id="sports-title" class="card-title position-relative d-flex align-items-center justify-content-between"> 
                            <h3>Deportiva</h3>
                            <a href="store.html"></a>
                        </div>
                        <div></div>
                    </div>
                </section>
                <section id="casual-card" class="cards sticky-top z-0">
                    <div class="background">
                        <img id="casual-img" class="background-img position-absolute" src="./img/cards_img/casual-image.webp" alt="Mujer en la ciudad">
                        <div id="casual-title" class="card-title position-relative d-flex align-items-center justify-content-between"> 
                            <h3>Casual</h3>
                            <a href="store.html"></a>
                        </div>
                        <div></div>
                    </div>
                </section>
                <section id="elegante-card" class="cards sticky-top z-0">
                    <div class="background">
                        <img id="formal-img" class="background-img position-absolute" src="./img/cards_img/elegant-image.webp" alt="Mujer sentada en el parque">
                        <div id="formal-title" class="container-fluid card-title position-relative d-flex align-items-center justify-content-between"> 
                            <h3>Elegante</h3>
                            <a href="store.html"></a>
                        </div>
                        <div></div>
                    </div>
                </section>
            </section>
        </main>
        <footer id="footer" class="content-fluid d-flex flex-column align-items-center justify-content-center">
            <div id="footer-logo"></div>
            <div id="contact-icons" class="d-flex ">
                <a id="contact-instagram" class="position-relative d-inline-block overflow-hidden"></a>
                <a id="contact-facebook"></a>
                <a id="contact-whatsapp"></a>
            </div>
        </footer>
        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/script.js"></script>
        <script src="./js/script_index.js"></script>
    </body>
</html>
