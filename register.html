<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
    <style>
    body {
        background: linear-gradient(135deg,
            #F2BED1 0%,
            #9E768F 25%,
            #A8B1C1 50%,
            #F8F8F8 75%,
            #D9D9D9 100%);
        margin: 0;
        min-height: 100vh;
        }
        
        .bg{
            background-image: url(Assets/register-img.webp);
            background-position: center center;
            background-size: cover;
        }

        .form-check-input[type="checkbox"] {
            border-radius: unset;
        }

        .form-check-input[type="checkbox"]:checked {
            background-color: #2C2C2C;
            border-color: #2C2C2C;
        }

        .form-check-input[type="checkbox"]:focus {
            box-shadow: unset;
            border-color: #9E768F;
        }

        a {
            color: #2C2C2C;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #F2BED1;
        }
    </style>
</head>
<body>
    <div class="container w-75 bg-light mt-5 shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6">

            </div>
            <div class="col p-5 rounded-end">
                <div class="text-end">
                    <img src="Assets\Logo.svg" width = "80" ="">
                </div>
                <h1 class= "fw-bold text-center py-5">Registrarse</h1>
                <form action="#">
                    <div class="mb-2">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label for="last-name" class="form-label">Apellido</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" placeholder="●●●●●●●●">
                    </div>
                    <div class="mb-2">
                        <label for="password-2" class="form-label">Repetir Contraseña</label>
                        <input type="password" class="form-control" placeholder="●●●●●●●●">
                    </div>
                    <div class="mb-3">
                        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                        <div class="row">
                            <div class="col-4">
                                <select id="dia" class="form-select">
                                    <option selected disabled>Día</option>
                                </select>
                            </div>
                        <div class="col-4">
                            <select class="form-select" id="mes" name="mes">
                                <option selected disabled>Mes</option>
                                <option value="1">Enero</option>
                                <option value="2">Febrero</option>
                                <option value="3">Marzo</option>
                                <option value="4">Abril</option>
                                <option value="5">Mayo</option>
                                <option value="6">Junio</option>
                                <option value="7">Julio</option>
                                <option value="8">Agosto</option>
                                <option value="9">Septiembre</option>
                                <option value="10">Octubre</option>
                                <option value="11">Noviembre</option>
                                <option value="12">Diciembre</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <select id="anio" class="form-select">
                                <option selected disabled>Año</option>
                            </select>
                        </div>
                    </div>

                    </div>
                    <div class="mb-8 form-check p-3">
                        <input type="checkbox" name = consent-pro class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="consent-pro">Doy mi consentimiento para actividades de promoción comercial relacionadas con Yesti Moda de acuerdo con nuestra Política de privacidad.</label>
                    </div>
                    <div class="mb-8 form-check p-3">
                        <input type="checkbox" name = consent-off class="form-check-input" id="exampleCheck2">
                        <label class="form-check-label" for="consent-off">Doy mi consentimiento para obtener ofertas y planes personalizados basados en mis preferencias de acuerdo con la Política de privacidad de Yesti Moda.</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>

                    <div class="my-3">
                        <span>Al continuar, confirmas haber leído y entendido <a href="#">Política de privacidad</a> de Yesti Moda </span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Rellenar días
        const selectDia = document.getElementById("dia");
        for (let i = 1; i <= 31; i++) {
          const option = document.createElement("option");
          option.value = i;
          option.textContent = i;
          selectDia.appendChild(option);
        }
      
        // Rellenar años
        const selectAnio = document.getElementById("anio");
        for (let a = 1920; a <= 2025; a++) {
          const option = document.createElement("option");
          option.value = a;
          option.textContent = a;
          selectAnio.appendChild(option);
        }
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
